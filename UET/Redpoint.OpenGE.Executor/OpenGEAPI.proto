syntax = "proto3";

package OpenGEAPI;

message SubmitJobRequest {
	string buildNodeName = 1;
	string jobXml = 2;
	map<string, string> environmentVariables = 3;
}

message SubmitJobResponse {
	int32 exitCode = 1;
}

service OpenGE {
	rpc SubmitJob(SubmitJobRequest) returns (stream SubmitJobResponse) {}
}