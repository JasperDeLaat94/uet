"Build Win OpenGE Agent":
  stage: OpenGE
  tags:
    - redpoint-games-windows
  needs:
    - Timestamp
  interruptible: true
  script: |
    $PackageVersion = (Get-Content -Raw -Path "package.version").Trim()
    dotnet msbuild -restore -t:Publish -p:RuntimeIdentifier=win-x64 -p:Configuration=Release -p:BaseUetVersion=$PackageVersion -p:PackageVersion=$PackageVersion UET/Redpoint.OpenGE.Agent.Daemon/Redpoint.OpenGE.Agent.Daemon.csproj
    if ($LastExitCode -ne 0) {
      Write-Host "Publish win-x64 (Redpoint.OpenGE.Agent.Daemon.csproj) failed with exit code $LastExitCode"
      exit $LastExitCode 
    }
  artifacts:
    paths:
      - "UET/Redpoint.OpenGE.Agent.Daemon/bin/Release/$FRAMEWORK_TARGET/win-x64/publish/openge-agent.exe"

