"Test OpenGE Win":
  stage: Build Pass 2
  tags:
    - redpoint-games-windows
  needs:
    - "Build Win UET Pass 2"
  interruptible: true
  script: |
    .\UET\uet\bin\Release\net7.0\win-x64\publish\uet.exe internal openge --task-file UET\Redpoint.OpenGE.Shim.Tests\Windows.xml
    if ($LastExitCode -ne 0) {
      Write-Host "OpenGE test failed with exit code $LastExitCode"
      exit $LastExitCode 
    }

"Test OpenGE Mac":
