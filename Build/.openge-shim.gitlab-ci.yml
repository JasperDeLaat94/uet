"Build Win OpenGE Shim":
  stage: OpenGE
  tags:
    - redpoint-games-windows
  needs:
    - Timestamp
  interruptible: true
  script: |
    $PackageVersion = (Get-Content -Raw -Path "package.version").Trim()
    dotnet msbuild -restore -t:Publish -p:RuntimeIdentifier=win-x64 -p:Configuration=Release -p:BaseUetVersion=$PackageVersion -p:PackageVersion=$PackageVersion "-p:OutDir=$((Get-Location).Path)\UET\Redpoint.Uet.OpenGE\shim-bin\Release\net7.0\win-x64" "-p:PublishDir=$((Get-Location).Path)\UET\Redpoint.Uet.OpenGE\shim-bin\Release\net7.0\win-x64\publish" UET/Redpoint.OpenGE.Shim/Redpoint.OpenGE.Shim.csproj
    if ($LastExitCode -ne 0) {
      Write-Host "Publish win-x64 (Redpoint.OpenGE.Shim.csproj) failed with exit code $LastExitCode"
      exit $LastExitCode 
    }
  artifacts:
    paths:
      - "UET/Redpoint.Uet.OpenGE/shim-bin/Release/net7.0/win-x64/publish"

"Build Mac OpenGE Shim":
  stage: OpenGE
  tags:
    - redpoint-games-mac
  needs:
    - Timestamp
  interruptible: true
  script: |
    PACKAGE_VERSION=$(cat package.version | tr -d '\n')
    echo "Package version: $PACKAGE_VERSION"
    dotnet msbuild -restore -t:Publish -p:RuntimeIdentifier=osx.11.0-arm64 -p:Configuration=Release -p:BaseUetVersion=$PACKAGE_VERSION -p:PackageVersion=$PACKAGE_VERSION "-p:OutDir=$(pwd)/UET/Redpoint.Uet.OpenGE/shim-bin/Release/net7.0/osx.11.0-arm64" "-p:PublishDir=$(pwd)/UET/Redpoint.Uet.OpenGE/shim-bin/Release/net7.0/osx.11.0-arm64/publish" UET/Redpoint.OpenGE.Shim/Redpoint.OpenGE.Shim.csproj
  artifacts:
    paths:
      - "UET/Redpoint.Uet.OpenGE/shim-bin/Release/net7.0/osx.11.0-arm64/publish"

